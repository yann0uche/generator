<div class="interface-modal" ng-controller="InterfaceToolsController" ng-init="init(data)">
    <div class="form">
        <div class="row">
            <label for="lstNamespaces">Namespace</label>
            <select id="lstNamespaces" ng-model="selectedNamespace" ng-options="namespace.name for namespace in namespacesList">
            </select>
        </div>
        <div class="row">
            <label for="txtInterfaceName">Nom: </label>
            <input id="txtInterfaceName" type="text" ng-model="interface.name">
        </div>
        <div class="row">
            <label for="lstTypes">Type</label>
            <select name="" id="lstTypes" ng-model="interface.type">
                <option value="abstract">Abstraite</option>
                <option value="" selected="selected">Concr√®te</option>
                <option value="final">Finale</option>
            </select>
        </div>
        <div class="row" ng-hide="interface.constantes.length === 0" ng-repeat="constante in interface.constantes">
            <constante ng-controller="ConstanteController" ng-init="init(true)"></constante>
        </div>
        <div class="row" ng-hide="interface.methodes.length === 0" ng-repeat="methode in interface.methodes">
            <methode ng-controller="MethodeController" ng-init="init(true)"></methode>
        </div>
    </div>
    <div class="buttons">
        <button ng-click="addConstante()">Ajouter constante</button>
        <button ng-click="addMethode()">Ajouter methode</button>
        <button ng-click="addInterface()" ng-show="edit === false">Valider</button>
        <button ng-click="editInterface()" ng-show="edit === true">Valider</button>
    </div>
</div>
