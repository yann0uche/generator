<div class="interface">
    <span class="name">{{ interface.getName()}}</span>
    <constante ng-controller="ConstanteController" ng-init="init()" ng-repeat="constante in interface.constantes"></constante>
    <methode ng-controller="MethodeController" ng-init="init()" ng-repeat="methode in interface.methodes"></methode>
</div>
