<div class="classe draggable resizable">
    <div class="name">
        {{ classe.name }}
        <span class="classe-tools">
            <i class="fa fa-cog" aria-hidden="true" modal modal-title="Modifier la classe {{ classe.name }}" modal-tool-name="classe" data="classe"></i>
        </span>
    </div>
    <div class="constantes">
        <constante ng-controller="ConstanteController" ng-init="init()" ng-repeat="constante in classe.constantes" ></constante>
    </div>
    <div class="attributs">
        <attribut ng-controller="AttributController" ng-init="init()" ng-repeat="attribut in classe.attributs"></attribut>
    </div>
    <div class="methodes">
        <methode ng-controller="MethodeController" ng-init="init()" ng-repeat="methode in classe.methodes"></methode>
    </div>
</div>
